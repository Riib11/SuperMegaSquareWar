<!DOCTYPE html>
<html lang="en" dir="ltr">
<body><center><main>
  </div>
  <h1>Super Mega Square War</h1>
  <div class="panel">
    <span class="bordered" style="display: inline-block;">
      <span>size:</span>
      <input id="input_puzzle_size" type="number"
        value="3" min="3" max="100">
    </span>
  </div>
  <div class="panel">
    <button id="button_generate_puzzle" type="button"
      onclick="generate_puzzle()">generate puzzle</button>
  </div>
  <div class="panel">
    <button id="button_solve_puzzle" type="button"
      onclick="solve_puzzle()">solve puzzle</button>
  </div>
  <div class="panel" id="puzzle_container"></div>
  <div class="panel">
    <button id="button_check_puzzle" type="button"
      onclick="check_puzzle()">check puzzle</button>
  </div class="panel">
  <div id="puzzle_status"></div>
</main></center></body>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="style/main.css">

  <!-- <script src="script/algebra-0.2.6.min.js" charset="utf-8"></script> -->
  <!-- <script src="script/test.js" charset="utf-8"></script> -->

  <script src="script/main.js" charset="utf-8"></script>
</head>
</html>
