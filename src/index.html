<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>
  <h1>Super Mega Cyan Square Battle</h1>
  <div id="input_puzzle_size_container">
    <span>size:</span>
    <input id="input_puzzle_size" type="number"
      value="8" min="2" max=50>
  </div>
  <button id="button_generate_puzzle" type="button"
    onclick="generate_puzzle()">generate puzzle</button>
  <div id="container"></div>
  <button id="button_check_puzzle" type="button"
    onclick="check_puzzle()">check puzzle</button>
</body>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="style/main.css">

  <script src="script/main.js" charset="utf-8"></script>
</head>
</html>
